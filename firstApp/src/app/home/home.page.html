<ion-content >
  <ion-header>
    <ion-toolbar color="success-contrast" class="fixed-header">
      <ion-buttons slot="strt">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title color="secondary" class="ion-text-center" >Home Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img  size="full" src="../../assets/SV-logo-default.png" alt="" />
    <ion-card-header
      ><ion-card-title></ion-card-title>
      <br>
      <ion-card-title class="expires"></ion-card-title>
    </ion-card-header>

    <ion-card-content class="description">
  
    </ion-card-content>

    <ion-button class="term-condition" (click)="gotochallenge()">Challenge</ion-button>
    <ion-button class="term-condition" (click)="gotoDayCounter()">Day Counter</ion-button>
    <ion-button class="term-condition" (click)="gotoTermAndCondition()">Terms and Conditions</ion-button>
  </ion-card>
</ion-content>
